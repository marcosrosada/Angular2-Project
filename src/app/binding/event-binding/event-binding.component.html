<section>
    <article>
        <h3>Event Binding</h3>

        <div>
            <input type="text" #fieldInput
                (keyup)="onKeyUp($event)"
                (keyup.enter)="doSave($event.target.value)"
                (blur)="doSave(fieldInput.value)">

            <button class="btn btn-primary" (click)="doSave(currentValue)">Save!</button>

            <p>{{ valueSaved }}</p>

            <span
                (mouseover)="onMouseOver()"
                (mouseout)="onMouseOver()"
                [class.highlight]="isMouseOver" >
            Pass mouse over</span>
        </div>
    </article>
</section>
