<section>
    <article>
        <h3>Services</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="collection">
                    <a class="collection-item"
                        *ngFor="let course of courses" 
                        [routerLink]="['/courses', course.id]">
                        {{ course.name }}
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <app-course-details></app-course-details>
            </div>
        </div>
    </article>
</section>
