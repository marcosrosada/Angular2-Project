<section>
    <article>
        <h3>Access DOM Element viewChild</h3>

        <div>
            <button class="btn btn-primary" (click)="decrement()">-</button>
            <input type="text" [value]="count" readonly #inputField/>
            <button class="btn btn-primary" (click)="increment()">+</button>
        </div>
    </article>
</section>
